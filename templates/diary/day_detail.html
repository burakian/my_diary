{% extends "diary/base.html" %}
{% block title %}「{{day.title}}」{% endblock %}

{% block content %}
<div class="card mx-auto my-5 w-50" style="min-width:300px;">
    <div class="card-header">
        {{ day.date }}
        <h3 class="card-title">{{ day.title }} </h3>
    </div>
    <div class="card-body">
        <p class="card-text" >{{ day.text |linebreaksbr  }}</p>
        <div class="w-50">
        </div>
    </div>
</div>

{%endblock%}
