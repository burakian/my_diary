<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日記アプリケーション</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <div class="container-fluid">
      <a class="navbar-brand " href={% url "diary:index" %}>
        <img src="{% static 'image/hana.png' %}" style="width:100px;">

  <ul class="nav">
    <li class="nav-item">
      <a class="btn btn-success"  href="{% url 'diary:top' %}">メニュー</a>

    <li class="nav-item">
      <a class="btn btn-success" href="{% url 'diary:index' %}">一覧</a>
    </li>
    {% if user.is_superuser%}
    <li class="nav-item">
      <a class="btn btn-success" href="{% url 'diary:add' %}">追加</a>
    </li>
    {%endif%}
  </ul>
</nav>
<div class="container">

    {% include "diary/footer.html" %}
