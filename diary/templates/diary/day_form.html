{% extends "diary/base.html" %}

{% block content %}
<p>{{day.title}}></p>
<form action="" method="POST">
    <table class="table">
        <tr>
            <th>タイトル</th>
            <th>{{form.title}}</th>
        </tr>
    
        <tr>
            <th>本文</th>
            <th>{{form.text}}</th>
        </tr>
        <tr>
            <th>日付</th>
            <th>{{form.date}}</th>
        </tr>
    </table>
    
<button type="submit">ポチンキ</button>
{% csrf_token %}
</form>
{%endblock%}
